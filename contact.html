<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 hero">
                    <h1 class="h1-style">Elemental Health</h1>
                </div>
            </div>
        </div>

    </header>
    <div class="container-fluid">
        <nav class="col-12 nav d-flex justify-content-start h-auto">
            <div class="col-md-auto">
                <a class="nav-link hvr-icon-bounce" href="index.html">Home &nbsp;&nbsp;<i
                        class="fa-solid fa-water hvr-icon"></i></a>
            </div>
            <div class="col-12 col-md-auto">
                <a class="nav-link  hvr-icon-bounce" href="relax.html">Relaxation Zone
                    &nbsp;&nbsp;<i class="fa-solid fa-fire hvr-icon"></i></a>
            </div>
            <div class="col-12 col-md-auto">
                <a class="nav-link active hvr-icon-bounce" href="contact.html">Contact &nbsp;&nbsp;<i
                        class="fa-solid fa-wind hvr-icon"></i></a>
            </div>
        </nav>
    </div>

    <div class="row justify-content-center">
        <div class="col-xl-6 col-md-12 col-sm-12 col-12 p-5 form-style mb-5">
            <form action="submission.html">
                <div class="row vstack">
                    <div class="col d-flex justify-content-center">
                        <h2 class="form-title">Contact Us</h2>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <div class="subtitle">
                            <p>
                                If you have any questions or Just need some more help, please do fill-out the form
                                bellow
                                and we will get back to you.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row vstack">
                    <div class="col d-flex justify-content-center mt-3">
                        <label for="fname" class="label_placeholder">First Name</label>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <input id="fname" class="input" type="text" placeholder=" " />
                    </div>
                </div>

                <div class="row vstack">
                    <div class="col d-flex justify-content-center mt-3">
                        <label for="lastname" class="label_placeholder">Last name</label>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <input id="lname" class="input" type="text" placeholder=" " />
                    </div>
                </div>

                <div class="row vstack">
                    <div class="col d-flex justify-content-center mt-3">
                        <label for="email" class="label_placeholder">Email</label>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <input id="email" class="input" type="email" placeholder=" " />
                    </div>
                </div>


                <div class="row vstack">
                    <div class="col d-flex justify-content-center mt-3">
                        <h2 class="form-title">Did You Enjoy Our Site</h2>
                    </div>
                    <div class="col d-flex justify-content-center mt-3">
                        <textarea class="input" id="textarea" placeholder="leave us a little message... "></textarea>
                    </div>
                </div>
                <div class="row vstack mt-5">
                    <div class="col d-flex justify-content-center">
                        <!-- Using external source for submit animation -->
                        <button type="text" class="submit btn">submit</button>
                    </div>
                </div>

        </div>
    </div>



    <footer class="text-center footer-style">
        <div class="container-fluid d-flex justify-content-center">
            <div class="row ">
                <div class="col-md-6 d-inline-flex">
                    <h2>Check Out Our Social Pages:</h2>
                </div>
                <section class="col-md-6 p-3 ">
                    <a href="https://www.facebook.com/" target="_blank"><i
                            class="foot-link fa-brands fa-square-facebook m-1"></i></a>

                    <a href="https://www.instagram.com/?hl=en" target="_blank"><i
                            class="foot-link fa-brands fa-square-instagram m-1"></i></a>

                    <a href="https://twitter.com/" target="_blank"><i
                            class="foot-link fa-brands fa-square-twitter m-1"></i></a>

                    <a href="https://youtube.com/" target="_blank"><i
                            class="foot-link fa-brands fa-square-youtube m-1"></i></a>

                    <a href="https://github.com/lew94/Portfolio-1" target="_blank"><i
                            class="foot-link fa-brands fa-square-github m-1"></i></a>

                </section>
            </div>

        </div>

    </footer>
    <script src="https://kit.fontawesome.com/11fbf8dd58.js" crossorigin="anonymous"></script>
</body>

</html>
