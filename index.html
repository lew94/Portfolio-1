<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assests/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <section id="heading-box">
            <div id="heading-image"></div>
            <div id="heading-logo">
                <a href="index.html " id="heading-link">
                    <h1 id="logo">Elemental Health</h1>
                </a>
            </div>

        </section>
        <nav>
            <ul id="heading-links">
                <li>
                    <a href="#" class="hvr-icon-bounce">Mindfulness <i class="fa-solid fa-water hvr-icon"></i></a>
                </li>
                <li>
                    <a href="#" class="hvr-icon-bounce">Self-Improvement <i
                            class="fa-solid fa-earth-americas hvr-icon"></i></a>
                </li>
                <li>
                    <a href="#" class="hvr-icon-bounce">Relaxation Zone <i class="fa-solid fa-fire hvr-icon"></i></a>

                <li>
                    <a href="#" class="hvr-icon-bounce">Contact <i class="fa-solid fa-wind hvr-icon"></i></a>
                </li>

        </nav>

    <section class="email-sign-up">
        <div id="email-form">
            <h2>Sign Up Now!</h2>
            <p>Enjoy exclusive content sent straight to your inbox. Get weekly wellness messages to keep you
                motivated</p>
            <form action="post">
                <div id="email-input-box">
                    <input type="email" placeholder="Enter your email" name="enter-email" id="email-textbox">
                </div>
                <button id="sign-up">
                    <span>SIGN UP</span>
                </button>
                <p id="privacy-link">See our <a href="privacy.html" target=”_blank”>Privacy Policy</a></p>
            </form>
            <p></p>
        </div>
